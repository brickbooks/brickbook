<style>
:root {
    --blue:#1B73E8;
    --bg:#F5F7FA;
    --card:#FFFFFF;
    --text:#1F2933;
    --sub:#6B7280;
    --danger:#E74C3C;
    --shadow:0 8px 30px rgba(0,0,0,0.08);
}

body {
    margin:0;
    background:var(--bg);
    font-family: "Inter", sans-serif;
    color:var(--text);
}

/* HEADER */
header {
    background:var(--card);
    padding:18px 24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #E5E7EB;
}
.logo {
    font-size:22px;
    font-weight:800;
}
nav a {
    margin-left:20px;
    text-decoration:none;
    color:var(--text);
    font-weight:600;
}
nav a:hover { color:var(--blue); }

/* CARD */
.wrapper {
    max-width:420px;
    margin:60px auto;
    padding:26px;
    background:var(--card);
    border-radius:18px;
    box-shadow:var(--shadow);
}

h1 {
    font-size:26px;
    font-weight:800;
    margin-bottom:8px;
}
.subtitle {
    color:var(--sub);
    font-size:15px;
    margin-bottom:20px;
}

input {
    width:100%;
    padding:14px;
    border-radius:12px;
    margin-bottom:12px;
    border:1px solid #D1D5DB;
    font-size:16px;
}
.btn {
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
}
.btn-primary {
    background:var(--blue);
    color:#fff;
}
.btn-primary:hover { opacity:0.92; }

.error {
    background:rgba(231,76,60,0.1);
    color:var(--danger);
    padding:12px;
    border-radius:10px;
    font-weight:600;
    display:none;
    margin-bottom:14px;
}

/* LINKS */
.small-links {
    text-align:center;
    margin-top:12px;
}
.small-links span {
    color:var(--blue);
    cursor:pointer;
    font-weight:600;
    display:block;
    margin-top:6px;
}

/* SECTIONS hidden */
.section { display:none; }
.section.active { display:block; }

/* Disabled signup */
.disabled-box {
    background:#F3F4F6;
    border:1px dashed #CBD5E1;
    padding:14px;
    border-radius:12px;
    text-align:center;
    color:#64748B;
    font-size:14px;
    margin-bottom:14px;
}
</style>
