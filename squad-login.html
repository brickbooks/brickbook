<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squad Login – BrickBook</title>

<style>
:root {
    --blue: #1B73E8;
    --charcoal: #2D2D2D;
    --lightgrey: #F5F7FA;
    --white: #FFFFFF;
    --danger: #E74C3C;
}

/* GENERAL */
body {
    margin: 0;
    background: var(--lightgrey);
    font-family: 'Inter', Arial, sans-serif;
}

/* HEADER */
header {
    background: var(--white);
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #E5EAF0;
}
.logo {
    font-size: 22px;
    font-weight: 800;
}
nav a {
    margin-left: 20px;
    text-decoration: none;
    color: var(--charcoal);
    font-weight: 600;
}
nav a:hover { color: var(--blue); }

/* LOGIN CONTAINER */
.login-wrapper {
    max-width: 420px;
    margin: 60px auto;
    padding: 30px;
    background: var(--white);
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    text-align: center;
}

h1 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 15px;
    color: #555;
    margin-bottom: 22px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #D7DCE5;
    margin-bottom: 16px;
    font-size: 15px;
    box-sizing: border-box;
}

.btn-primary {
    width: 100%;
    padding: 14px;
    background: var(--blue);
    color: var(--white);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 6px;
    box-shadow: 0 4px 12px rgba(27,115,232,0.25);
}
.btn-primary:hover { opacity: 0.9; }

.error-msg {
    color: var(--danger);
    background: #ffe8e8;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 16px;
    display: none;
    font-weight: 600;
}

@media(max-width: 600px) {
    .login-wrapper {
        margin: 30px 16px;
        padding: 24px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">BrickBook</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="contractor-login.html">Contractor</a>
        <a href="squad-login.html">Squad Login</a>
    </nav>
</header>

<div class="login-wrapper">

    <h1>Squad Login</h1>
    <div class="subtitle">Access your Booking-Off form and work history.</div>

    <div class="error-msg" id="errorBox">Incorrect login details</div>

    <input type="text" id="username" placeholder="Squad Username">
    <input type="password" id="password" placeholder="Password">

    <button class="btn-primary" onclick="loginSquad()">Login</button>

</div>

<script>
/* TEMP LOGIN USER LIST */
const USERS = [
  { email: "squad1@brickbook.co.uk", password: "brick123" },
  { email: "squad2@brickbook.co.uk", password: "brick123" },
  { email: "demo@brickbook.co.uk", password: "brick123" }
];

function handleSquadLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("login-error");

  const found = USERS.find(u => u.email === email && u.password === password);

  if (found) {
    // IMPORTANT — this is what the dashboard expects
    sessionStorage.setItem("squadUser", email);

    // Create user data store if not exists
    if (!localStorage.getItem("squad_" + email)) {
      localStorage.setItem("squad_" + email, JSON.stringify({
        earnings: [],
        bookings: []
      }));
    }

    window.location.href = "squad-dashboard.html";
  } else {
    error.style.display = "block";
  }
}
</script>


</body>
</html>
