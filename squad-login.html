<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squad Login â€“ BrickBook</title>

<style>
/* -------------------------------------------------------
   THEME (Light + Dark Mode)
------------------------------------------------------- */
:root {
  --blue: #1b73e8;
  --bg: #f5f7fa;
  --card: #ffffff;
  --text: #1f1f1f;
  --subtext: #666;
  --danger: #e74c3c;
  --shadow: rgba(0,0,0,0.1);
}

.dark {
  --bg: #0f0f0f;
  --card: #1a1a1a;
  --text: #f1f1f1;
  --subtext: #bbb;
  --shadow: rgba(0,0,0,0.6);
}

body {
  margin: 0;
  background: var(--bg);
  font-family: 'Inter', Arial, sans-serif;
  color: var(--text);
  transition: 0.25s ease;
}

/* -------------------------------------------------------
   HEADER
------------------------------------------------------- */
header {
  background: var(--card);
  padding: 18px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(150,150,150,0.2);
}

.logo {
  font-size: 22px;
  font-weight: 800;
}

nav a {
  margin-left: 22px;
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
}

nav a:hover {
  color: var(--blue);
}

.dark-toggle {
  cursor: pointer;
  padding: 8px 12px;
  background: var(--blue);
  color: white;
  border-radius: 8px;
  font-weight: 600;
  margin-left: 20px;
}

/* -------------------------------------------------------
   LOGIN CARD
------------------------------------------------------- */
.login-wrapper {
  max-width: 420px;
  margin: 60px auto;
  padding: 30px;
  background: var(--card);
  border-radius: 18px;
  box-shadow: 0 8px 30px var(--shadow);
  text-align: center;
}

h1 {
  font-size: 26px;
  font-weight: 800;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 15px;
  color: var(--subtext);
  margin-bottom: 22px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid rgba(160,160,160,0.4);
  background: var(--card);
  color: var(--text);
  margin-bottom: 16px;
  font-size: 16px;
}

/* BUTTON */
.btn-primary {
  width: 100%;
  padding: 14px;
  background: var(--blue);
  color: white;
  border-radius: 12px;
  font-size: 17px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(27,115,232,0.35);
}

.btn-primary:hover {
  opacity: 0.9;
}

/* ERROR BOX */
.error-msg {
  color: var(--danger);
  background: rgba(255,0,0,0.12);
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
  display: none;
  margin-bottom: 16px;
}

@media(max-width: 600px) {
  .login-wrapper {
    margin: 30px 16px;
    padding: 24px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">BrickBook</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="contractor-login.html">Contractor</a>
    <a href="squad-login.html">Squad Login</a>
  </nav>

  <div class="dark-toggle" onclick="toggleDark()">Dark Mode</div>
</header>

<div class="login-wrapper">

  <h1>Squad Login</h1>
  <div class="subtitle">Access your Booking-Off history & earnings.</div>

  <div id="errorBox" class="error-msg">Incorrect login details</div>

  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">

  <button class="btn-primary" onclick="handleSquadLogin()">Login</button>

</div>

<script>
/* ------------------------------
   DARK MODE HANDLER
------------------------------ */
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("squadDarkMode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("squadDarkMode") === "true") {
  document.body.classList.add("dark");
}

/* ------------------------------
   TEMP USER LOGIN LIST
------------------------------ */
const USERS = [
  { email: "squad1@brickbook.co.uk", password: "brick123" },
  { email: "squad2@brickbook.co.uk", password: "brick123" },
  { email: "demo@brickbook.co.uk", password: "brick123" }
];

/* ------------------------------
   LOGIN FUNCTION
------------------------------ */
function handleSquadLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("errorBox");

  const found = USERS.find(u => u.email === email && u.password === password);

  if (found) {
    // REQUIRED by dashboard:
    sessionStorage.setItem("squadUser", email);

    // INITIALISE user storage if missing
    if (!localStorage.getItem("squad_" + email)) {
      localStorage.setItem("squad_" + email, JSON.stringify({
        earnings: [],
        bookings: []
      }));
    }

    window.location.href = "squad-dashboard.html";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
