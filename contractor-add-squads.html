<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add & Manage Squads â€“ BrickBook</title>

<link rel="stylesheet" href="assets/style.css">

<style>
:root {
  --blue: #1B73E8;
  --bg: #F5F7FA;
  --card: #FFFFFF;
  --border: #E5E7EB;
  --text-muted: #6B7280;
  --shadow: 0 8px 28px rgba(0,0,0,0.06);
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "Inter", sans-serif;
}

/* HEADER */
header {
  background: var(--card);
  padding: 18px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

nav a {
  margin-left: 20px;
  color: black;
  text-decoration: none;
  font-weight: 600;
}

/* WRAPPER */
.wrapper {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

/* CARD */
.card {
  background: var(--card);
  padding: 22px;
  border: 1px solid var(--border);
  border-radius: 18px;
  box-shadow: var(--shadow);
  margin-bottom: 25px;
}

.card-title {
  font-size: 22px;
  font-weight: 800;
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 12px;
}

/* BUTTONS */
.btn-primary {
  padding: 12px 20px;
  background: var(--blue);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

.squad-box {
  border: 1px solid var(--border);
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 14px;
  background: #fff;
}

.member-line {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}

.member-line:last-child { border: none; }
.btn-danger { background:red;color:#fff;padding:6px 10px;border:none;border-radius:6px;}
</style>
</head>

<body>

<header>
  <div class="logo">BrickBook</div>
  <nav>
    <a href="contractor-dashboard.html">Dashboard</a>
    <a href="contractor-review.html">Review</a>
    <a href="pricing-table.html">Pricing</a>
    <a href="contractor-add-squads.html">Add Squads</a>
    <a href="contractor-login.html">Logout</a>
  </nav>
</header>

<div class="wrapper">

  <!-- INVITE NEW MEMBER -->
  <div class="card">
    <div class="card-title">Invite New Squad Member</div>

    <input id="inviteName" type="text" placeholder="Full Name">
    <input id="inviteEmail" type="email" placeholder="Email Address">
    <input id="invitePhone" type="tel" placeholder="Phone Number">

    <label>Select Squad</label>
    <select id="inviteSquadSelect"></select>

    <button class="btn-primary" onclick="sendInvite()">Send Invite</button>
  </div>

  <!-- MANAGE SQUADS -->
  <div class="card">
    <div class="card-title">Manage Active Squads</div>

    <div id="squadList"></div>

    <button class="btn-primary" onclick="createNewSquad()">+ Create New Squad</button>
  </div>

</div>

<script>
  /* ==========================
   TEMPORARY DEMO SQUADS
   (ONLY ADDED IF NONE EXIST)
========================== */

if (!localStorage.getItem("contractor_squads")) {
    const demoSquads = [
        {
            squadId: "squad_1",
            squadName: "Squad 1",
            members: [
                "john@example.com",
                "paul@example.com",
                "dave@example.com"
            ]
        },
        {
            squadId: "squad_2",
            squadName: "Squad 2",
            members: [
                "mick@example.com",
                "lee@example.com"
            ]
        },
        {
            squadId: "squad_3",
            squadName: "Squad 3",
            members: [
                "moe@example.com"
            ]
        }
    ];

    localStorage.setItem("contractor_squads", JSON.stringify(demoSquads));

    // Also create demo user profiles so names appear
    const users = {
        "john@example.com": { name: "John Mason", email: "john@example.com" },
        "paul@example.com": { name: "Paul Turner", email: "paul@example.com" },
        "dave@example.com": { name: "Dave Clay", email: "dave@example.com" },
        "mick@example.com": { name: "Mick Ryan", email: "mick@example.com" },
        "lee@example.com": { name: "Lee Carter", email: "lee@example.com" },
        "moe@example.com": { name: "Moe Collins", email: "moe@example.com" }
    };

    for (let email in users) {
        localStorage.setItem("squad_user_" + email, JSON.stringify(users[email]));
    }
}
/* ================================
   DATA STRUCTURE
   contractor_squads = [
     { squadId, squadName, members: [emails] }
   ]
   squadInvites[email] = { name, phone, email, inviteCode, squadId, status }
================================ */

if (!localStorage.getItem("contractor_squads")) {
  localStorage.setItem("contractor_squads", JSON.stringify([
    { squadId: "squad_1", squadName: "Squad 1", members: [] }
  ]));
}

function loadSquads() {
  return JSON.parse(localStorage.getItem("contractor_squads"));
}

function saveSquads(arr) {
  localStorage.setItem("contractor_squads", JSON.stringify(arr));
}

/* RENDER SQUADS */
function renderSquads() {
  const squads = loadSquads();
  const list = document.getElementById("squadList");
  const dropdown = document.getElementById("inviteSquadSelect");

  list.innerHTML = "";
  dropdown.innerHTML = "";

  squads.forEach(s => {
    dropdown.innerHTML += `<option value="${s.squadId}">${s.squadName}</option>`;

    let membersHTML;

if (s.members && s.members.length) {
  membersHTML = s.members.map(email => {
    const raw = localStorage.getItem("squad_user_" + email);
    let display = email;

    if (raw) {
      try {
        const user = JSON.parse(raw);
        if (user.name) {
          display = `${user.name} (${email})`;
        }
      } catch (e) {
        // ignore parse error, fallback to email
      }
    }

    return `
      <div class="member-line">
        <span>${display}</span>
        <button class="btn-danger" onclick="removeMember('${s.squadId}','${email}')">Remove</button>
      </div>
    `;
  }).join("");
} else {
  membersHTML = `<p style="color:var(--text-muted); font-size:13px;">No members yet</p>`;
}


    list.innerHTML += `
      <div class="squad-box">
        <strong>${s.squadName}</strong>
        ${membersHTML}
      </div>
    `;
  });
}

/* CREATE NEW SQUAD */
function createNewSquad() {
  const squads = loadSquads();
  const id = "squad_" + (squads.length + 1);

  squads.push({
    squadId: id,
    squadName: "Squad " + (squads.length + 1),
    members: []
  });

  saveSquads(squads);
  renderSquads();
}

/* SEND INVITE */
function sendInvite() {
  const name = inviteName.value.trim();
  const email = inviteEmail.value.trim().toLowerCase();
  const phone = invitePhone.value.trim();
  const squadId = inviteSquadSelect.value;

  if (!name || !email || !phone) {
    alert("Fill all fields");
    return;
  }

  const inviteCode = "SQUAD-" + Math.floor(1000 + Math.random() * 9000);

  const inviteObj = { name, email, phone, squadId, inviteCode, status: "pending" };

  localStorage.setItem("invite_" + email, JSON.stringify(inviteObj));

  alert(`Invite sent!\nInvite Code: ${inviteCode}`);

  inviteName.value = "";
  inviteEmail.value = "";
  invitePhone.value = "";
}

/* REMOVE MEMBER */
function removeMember(squadId, email) {
  const squads = loadSquads();
  const squad = squads.find(s => s.squadId === squadId);
  squad.members = squad.members.filter(m => m !== email);
  saveSquads(squads);
  renderSquads();
}

renderSquads();
</script>

</body>
</html>
