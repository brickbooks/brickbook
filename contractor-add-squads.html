<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add & Manage Squads â€“ BrickBook</title>

<link rel="stylesheet" href="assets/style.css">

<!-- Load Firebase -->
<script type="module" src="./firebase.js"></script>

<style>
:root {
  --blue: #1B73E8;
  --bg: #F5F7FA;
  --card: #FFFFFF;
  --border: #E5E7EB;
  --text-muted: #6B7280;
  --shadow: 0 8px 28px rgba(0,0,0,0.06);
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "Inter", sans-serif;
}

header {
  background: var(--card);
  padding: 18px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

nav a {
  margin-left: 20px;
  color: black;
  text-decoration: none;
  font-weight: 600;
}

.wrapper {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: var(--card);
  padding: 22px;
  border: 1px solid var(--border);
  border-radius: 18px;
  box-shadow: var(--shadow);
  margin-bottom: 25px;
}

.card-title {
  font-size: 22px;
  font-weight: 800;
  margin-bottom: 12px;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 12px;
}

.btn-primary {
  padding: 12px 20px;
  background: var(--blue);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
}

.squad-box {
  border: 1px solid var(--border);
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 14px;
  background: #fff;
}

.member-line {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}

.member-line:last-child { border: none; }

.btn-danger {
  background:red;
  color:#fff;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">BrickBook</div>
  <nav>
    <a href="contractor-dashboard.html">Dashboard</a>
    <a href="contractor-review.html">Review</a>
    <a href="pricing-table.html">Pricing</a>
    <a href="contractor-add-squads.html" class="active">Add Squads</a>
    <a href="#" onclick="logout(event)">Logout</a>
  </nav>
</header>

<div class="wrapper">

  <!-- INVITE MEMBER FORM -->
  <div class="card">
    <div class="card-title">Invite New Squad Member</div>

    <input id="inviteName" type="text" placeholder="Full Name">
    <input id="inviteEmail" type="email" placeholder="Email Address">
    <input id="invitePhone" type="tel" placeholder="Phone Number">

    <label>Select Squad</label>
    <select id="inviteSquadSelect"></select>

    <button class="btn-primary" onclick="sendInvite()">Send Invite</button>
  </div>

  <!-- SQUAD MANAGEMENT -->
  <div class="card">
    <div class="card-title">Manage Active Squads</div>

    <div id="squadList"></div>

    <button class="btn-primary" onclick="createNewSquad()">+ Create New Squad</button>
  </div>

</div>

<!-- FIREBASE SQUAD LOGIC -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { 
    onAuthStateChanged,
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import { 
    collection, doc, setDoc, updateDoc, getDocs, getDoc, deleteField, arrayUnion, arrayRemove 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


  let contractorId = null;

  // Redirect if not logged in
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "contractor-login.html";
      return;
    }

    contractorId = user.uid;

    loadSquads();
  });

  // Logout
  window.logout = async function(event) {
    if (event) event.preventDefault();
    await signOut(auth);
    window.location.href = "contractor-login.html";
  };


  /* ======================================================
       LOAD SQUADS FROM FIRESTORE
  ====================================================== */
  async function loadSquads() {
    const squadList = document.getElementById("squadList");
    const dropdown = document.getElementById("inviteSquadSelect");

    squadList.innerHTML = "<p>Loading squads...</p>";
    dropdown.innerHTML = "";

    const squadsRef = collection(db, "contractors", contractorId, "squads");
    const snapshot = await getDocs(squadsRef);

    squadList.innerHTML = "";
    snapshot.forEach(docSnap => {
      const squad = docSnap.data();

      // Add to dropdown
      dropdown.innerHTML += `<option value="${docSnap.id}">${squad.squadName}</option>`;

      // Build UI
      let membersHTML = "";

      if (squad.members?.length > 0) {
        membersHTML = squad.members.map(m => `
          <div class="member-line">
            <span>${m.name} (${m.email})</span>
            <button class="btn-danger" onclick="removeMember('${docSnap.id}', '${m.email}')">Remove</button>
          </div>
        `).join("");
      } else {
        membersHTML = `<p style="color:var(--text-muted); font-size:13px;">No members yet</p>`;
      }

      squadList.innerHTML += `
        <div class="squad-box">
          <strong>${s.squadName}</strong>
          ${membersHTML}
        </div>
      `;
    });
  }


  /* ======================================================
       CREATE NEW SQUAD
  ====================================================== */
  window.createNewSquad = async function() {
    const squadRef = doc(collection(db, "contractors", contractorId, "squads"));
    const squadName = "Squad " + squadRef.id.substring(0, 5);

    await setDoc(squadRef, {
      squadName: squadName,
      members: []
    });

    alert("Squad created: " + squadName);
    loadSquads();
  };


  /* ======================================================
       SEND INVITE (SAVE TO FIRESTORE)
  ====================================================== */
  window.sendInvite = async function () {
    const name = inviteName.value.trim();
    const email = inviteEmail.value.trim().toLowerCase();
    const phone = invitePhone.value.trim();
    const squadId = inviteSquadSelect.value;

    if (!name || !email || !phone) {
      alert("Fill all fields");
      return;
    }

    const inviteRef = doc(db, "contractors", contractorId, "invites", email);

    await setDoc(inviteRef, {
      name, email, phone, squadId,
      status: "pending",
      invitedAt: new Date()
    });

    alert("Invite sent! Member will join using invite code.");

    inviteName.value = "";
    inviteEmail.value = "";
    invitePhone.value = "";
  };


  /* ======================================================
       REMOVE MEMBER
  ====================================================== */
  window.removeMember = async function (squadId, email) {

    const squadRef = doc(db, "contractors", contractorId, "squads", squadId);

    // Remove from members array
    await updateDoc(squadRef, {
      members: arrayRemove({ email })
    });

    alert("Member removed.");
    loadSquads();
  };

</script>

</body>
</html>
