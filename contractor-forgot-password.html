<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password – Contractor | BrickBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    .forgot-hero {
      background: linear-gradient(
        135deg,
        rgba(27,115,232,0.15),
        rgba(27,115,232,0.04)
      );
      padding: 40px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: var(--shadow-soft);
      margin-top: 24px;
      margin-bottom: 28px;
    }

    .forgot-card {
      background: var(--card-bg);
      padding: 28px 24px;
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      max-width: 420px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #fff;
      font-size: 15px;
      transition: 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 2px rgba(27,115,232,0.15);
    }

    .small-note {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>

<body class="page" data-page="forgot-password">

<header class="site-header">
  <div class="header-inner">
    <div class="logo">BrickBook</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contractor-login.html">Contractor</a>
      <a href="squad-login.html">Squad</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
</header>

<div id="mobileMenu" class="mobile-nav">
  <a href="index.html">Home</a>
  <a href="booking.html">Booking</a>
  <a href="contractor-login.html">Contractor Login</a>
  <a href="squad-login.html">Squad Login</a>
</div>

<main class="container">

  <!-- HERO -->
  <section class="forgot-hero">
    <h1 class="h1" style="font-size:32px;">Reset Your Password</h1>
    <p class="text-muted" style="font-size:16px;">
      Enter your contractor account email to receive a reset link.
    </p>
  </section>

  <!-- RESET FORM CARD -->
  <section class="forgot-card">
    <form id="forgotPasswordForm">

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" class="form-input" id="email" required />
      </div>

      <button type="submit" class="btn btn-primary" style="width:100%; padding:14px; font-size:16px;">
        Send Reset Link
      </button>

      <p class="small-note">
        <a href="contractor-login.html" style="color:var(--blue); font-weight:600;">
          Back to Login
        </a>
      </p>

    </form>
  </section>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <span>© 2025 BrickBook</span>
    <span class="text-muted">Digital Booking-Off for Bricklaying Squads</span>
  </div>
</footer>

<script>
function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('show');
}

// TEMP RESET HANDLER — to be replaced with real backend (Supabase / Firebase)
document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;

  // For now, just store a placeholder and redirect to login
  localStorage.setItem("resetRequestEmail", email);

  alert("If this email exists, a reset link has been sent.");
  window.location.href = "contractor-login.html";
});
</script>

</body>
</html>
