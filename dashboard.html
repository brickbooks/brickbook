<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Dashboard – BrickBook</title>

    <style>
        :root {
            --blue: #1B73E8;
            --charcoal: #2D2D2D;
            --lightgrey: #F5F7FA;
            --white: #FFFFFF;
            --success: #2ECC71;
            --pending: #F1C40F;
            --danger: #E74C3C;
        }

        body {
            margin: 0;
            background: var(--lightgrey);
            font-family: 'Inter', Arial, sans-serif;
        }

        /* HEADER */
        header {
            background: var(--white);
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E5EAF0;
        }
        .logo { font-size: 20px; font-weight: 700; }
        nav a { margin-left: 20px; text-decoration: none; color: var(--charcoal); font-weight: 600; }
        nav a:hover { color: var(--blue); }

        .wrapper { max-width: 1180px; margin: 0 auto; padding: 30px 20px; }

        h1 { font-size: 28px; margin-bottom: 6px; font-weight: 800; }
        .subtitle { color: #666; margin-bottom: 26px; }

        .top-actions { display: flex; gap: 14px; margin-bottom: 24px; }
        .top-btn {
            background: white; padding: 12px 20px;
            border-radius: 12px; border: 1px solid #D7DCE5;
            font-weight: 600; text-decoration: none; color: var(--charcoal);
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }
        .top-btn:hover { border-color: var(--blue); color: var(--blue); }

        .card {
            background: white; padding: 20px; border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #E1E6F0; }
        thead { background: #E7EEFF; }

        .status { padding: 4px 10px; border-radius: 6px; font-weight: 700; color: white; }
        .pending { background: var(--pending); }
        .approved { background: var(--success); }
        .rejected { background: var(--danger); }

        .view-btn {
            background: var(--blue); color: white;
            padding: 8px 14px; border-radius: 8px;
            text-decoration: none; font-weight: 600;
        }
    </style>
</head>

<body>

<script>
    /* LOGIN GUARD */
    if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "contractor-login.html";
    }

    function logout() {
        sessionStorage.removeItem("loggedIn");
        window.location.href = "contractor-login.html";
    }
</script>

<header>
    <div class="logo">BrickBook</div>
    <nav>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<div class="wrapper">

    <h1>Contractor Dashboard</h1>
    <div class="subtitle">Review Booking-Off submissions and manage rates.</div>

    <div class="top-actions">
        <a class="top-btn" href="pricing-table.html">Pricing Table</a>
        <a class="top-btn" href="approvals.html">Pending Approvals</a>
        <a class="top-btn" href="reports.html">Reports</a>
    </div>

    <div class="card">
        <h2 style="margin-top:0;">Today's Booking-Offs</h2>

        <table>
            <thead>
                <tr>
                    <th>Squad</th>
                    <th>Plots</th>
                    <th>Total (£)</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody id="booking-table-body">
            </tbody>
        </table>
    </div>

</div>

<script>
    const demoBookings = [
        { squad: "Team A", plots: 3, total: 1400, time: "08:45", status: "pending" },
        { squad: "Team B", plots: 1, total: 460, time: "10:12", status: "approved" }
    ];

    function loadBookings() {
        let tbody = document.getElementById("booking-table-body");

        demoBookings.forEach(b => {
            let row = document.createElement("tr");

            row.innerHTML = `
                <td>${b.squad}</td>
                <td>${b.plots}</td>
                <td>£${b.total.toFixed(2)}</td>
                <td>${b.time}</td>
                <td><span class="status ${b.status}">${b.status.toUpperCase()}</span></td>
                <td><a class="view-btn" href="approvals.html">View</a></td>
            `;

            tbody.appendChild(row);
        });
    }

    loadBookings();
</script>

</body>
</html>
