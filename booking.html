<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking-Off – BrickBook</title>

<style>
/* -------------------------------
   THEME VARIABLES
---------------------------------- */
:root {
  --primary1: #2563eb; /* Blue */
  --primary2: #06b6d4; /* Teal */
  --glass: rgba(255, 255, 255, 0.55);
  --glass-border: rgba(255, 255, 255, 0.25);
  --bg: #f3f7fa;
  --card-bg: var(--glass);
  --text-main: #1e293b;
  --text-light: #64748b;
  --border: rgba(0,0,0,0.08);
  --shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* DARK MODE */
body.dark {
  --bg: #020617;
  --card-bg: rgba(15, 23, 42, 0.55);
  --glass-border: rgba(148,163,184,0.12);
  --text-main: #e2e8f0;
  --text-light: #94a3b8;
  --border: rgba(148,163,184,0.2);
  --shadow: 0 8px 28px rgba(0,0,0,0.65);
}

/* -------------------------------
   GLOBAL STYLES
---------------------------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, rgba(37,99,235,0.12), rgba(6,182,212,0.12)), var(--bg);
  font-family: "Inter", Arial, sans-serif;
  color: var(--text-main);
}

h1 {
  font-size: 32px;
  font-weight: 800;
  margin-bottom: 8px;
  background: linear-gradient(90deg, var(--primary1), var(--primary2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  color: var(--text-light);
  margin-bottom: 20px;
}

/* -------------------------------
   HEADER
---------------------------------- */
header {
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.25);
  border-bottom: 1px solid var(--glass-border);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}
body.dark header {
  background: rgba(15,23,42,0.25);
}

.logo {
  font-size: 22px;
  font-weight: 800;
}

nav {
  display: flex;
  gap: 20px;
}
nav a {
  text-decoration: none;
  color: var(--text-main);
  font-weight: 600;
  font-size: 14px;
}
nav a:hover {
  color: var(--primary1);
}

/* Hamburger */
.hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
}

.mobile-menu {
  display: none;
  flex-direction: column;
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  padding: 16px;
  border-bottom: 1px solid var(--glass-border);
}
.mobile-menu a {
  padding: 10px 0;
  text-decoration: none;
  color: var(--text-main);
  border-bottom: 1px solid var(--glass-border);
}

/* DARK MODE TOGGLE */
.toggle-wrap {
  display: flex;
  align-items: center;
  gap: 6px;
}
.toggle {
  width: 44px;
  height: 24px;
  background: #cbd5e1;
  border-radius: 999px;
  padding: 3px;
  cursor: pointer;
  display: flex;
  align-items: center;
}
body.dark .toggle {
  background: #0f172a;
}
.toggle-thumb {
  height: 18px;
  width: 18px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 3px 6px rgba(0,0,0,0.35);
  transition: transform 0.22s ease;
}
body.dark .toggle-thumb {
  transform: translateX(20px);
}

/* -------------------------------
   WRAPPER
---------------------------------- */
.wrapper {
  max-width: 900px;
  margin: 0 auto;
  padding: 26px 16px 70px;
}

/* -------------------------------
   GLASS CARD
---------------------------------- */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
}

/* -------------------------------
   SELECT BOXES
---------------------------------- */
.select-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 20px;
}

select {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.6);
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 15px;
  color: var(--text-main);
}
body.dark select {
  background: rgba(255,255,255,0.08);
}

/* -------------------------------
   PLOT CARD
---------------------------------- */
.plot-card {
  background: var(--card-bg);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 26px;
  box-shadow: var(--shadow);
  position: relative;
}

.delete-btn {
  position: absolute;
  top: 14px;
  right: 14px;
  background: rgba(239,68,68,0.15);
  color: #ef4444;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 600;
  border: 1px solid rgba(239,68,68,0.25);
}

/* -------------------------------
   TABLE
---------------------------------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 14px;
}
thead {
  background: rgba(255,255,255,0.25);
}
thead th {
  text-align: left;
  font-size: 13px;
  padding: 8px;
  color: var(--text-main);
}
tbody td {
  padding: 8px;
  border-bottom: 1px solid var(--border);
}
input[type="number"], input[type="text"] {
  width: 100%;
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.45);
  font-size: 14px;
}
body.dark input[type="number"],
body.dark input[type="text"] {
  background: rgba(255,255,255,0.09);
}

/* -------------------------------
   NOTES + PHOTOS
---------------------------------- */
textarea {
  width: 100%;
  height: 80px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.45);
  margin-top: 10px;
}
.photo-preview {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.photo-preview img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  object-fit: cover;
  border: 1px solid var(--border);
}

/* -------------------------------
   BUTTONS
---------------------------------- */
.btn {
  border-radius: 12px;
  padding: 12px 20px;
  cursor: pointer;
  font-weight: 700;
  font-size: 15px;
}

.btn-primary {
  background: linear-gradient(90deg, var(--primary1), var(--primary2));
  color: white;
  box-shadow: 0 6px 20px rgba(37,99,235,0.3);
}

.btn-secondary {
  background: rgba(255,255,255,0.5);
  border: 1px solid var(--border);
  color: var(--primary1);
}

/* -------------------------------
   TOTAL BOXES
---------------------------------- */
.grand-total-box {
  margin: 30px 0 20px;
  font-size: 22px;
  font-weight: 800;
  text-align: right;
}

/* -------------------------------
   SQUAD SPLIT
---------------------------------- */
.split-card {
  background: var(--card-bg);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  padding: 20px;
  margin-top: 40px;
}
.split-row {
  display: grid;
  grid-template-columns: 1fr 90px 120px 120px;
  gap: 10px;
  margin-bottom: 8px;
}

/* -------------------------------
   MOBILE
---------------------------------- */
@media(max-width: 768px) {
  nav { display: none; }
  .hamburger { display: block; }
  .select-row { grid-template-columns: 1fr; }
  .split-row { grid-template-columns: 1fr 70px 90px 90px; }
  .btn-primary, .btn-secondary { width: 100%; margin-top: 12px; }
}
</style>
</head>

<body>

<script>
/* -------------------------------
   LOGIN GUARD
---------------------------------- */
if (!sessionStorage.getItem("squadLoggedIn")) {
  window.location.href = "squad-login.html";
}
</script>

<!-- -------------------------------
     HEADER (SQUAD VERSION)
---------------------------------- -->
<header>
  <div class="logo">BrickBook</div>

  <nav>
    <a href="booking.html">Booking-Off</a>
    <a href="squad-dashboard.html">My Dashboard</a>
    <a href="squad-history.html">Work History</a>
    <a href="#" onclick="logout()">Logout</a>

    <div class="toggle-wrap">
      <div class="toggle" onclick="toggleDarkMode()">
        <div class="toggle-thumb"></div>
      </div>
    </div>
  </nav>

  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="booking.html">Booking-Off</a>
  <a href="squad-dashboard.html">My Dashboard</a>
  <a href="squad-history.html">Work History</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
function logout() {
  sessionStorage.removeItem("squadLoggedIn");
  window.location.href = "squad-login.html";
}
</script>

<!-- -------------------------------
     MAIN WRAPPER
---------------------------------- -->
<div class="wrapper">

  <h1>Booking-Off</h1>
  <div class="subtitle">Select Squad and Site to begin.</div>

  <!-- Squad & Site Select -->
  <div class="card">
    <div class="select-row">
      <div>
        <label>Squad</label>
        <select id="select-squad">
          <option value="">Select Squad…</option>
        </select>
      </div>
      <div>
        <label>Site</label>
        <select id="select-site">
          <option value="">Select Site…</option>
        </select>
      </div>
    </div>
  </div>

  <button class="btn btn-secondary" onclick="addPlot()">+ Add Plot</button>

  <div id="plots-container"></div>

  <div class="grand-total-box">
    Grand Total: £<span id="grand-total">0.00</span>
  </div>

  <!-- Squad Split -->
  <div class="split-card">
    <h2 style="margin-bottom:12px;">Squad Split</h2>

    <div class="split-row" style="font-weight:700;">
      <div>Name</div>
      <div>%</div>
      <div>Wages (£)</div>
      <div>After CIS</div>
    </div>

    <div id="split-container"></div>

    <div class="grand-total-box">
      Total After CIS: £<span id="final-total-cis">0.00</span>
    </div>
  </div>

  <button class="btn btn-primary" onclick="submitBooking()">Submit Booking-Off</button>

</div>

<script>
/* -------------------------------
   DARK MODE HANDLING
---------------------------------- */
function toggleDarkMode() {
  const isDark = document.body.classList.toggle("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
}
(function(){
  const t = localStorage.getItem("theme");
  if (t === "dark") document.body.classList.add("dark");
})();

/* -------------------------------
   LOAD PRICING STATE FROM MANAGER
---------------------------------- */
const PRICING_KEY = "brickbook_pricing_state";
let pricing = { squads: [], sites: [], profiles: [] };

function loadPricing() {
  const raw = localStorage.getItem(PRICING_KEY);
  if (!raw) return;
  try { pricing = JSON.parse(raw); }
  catch(e){ console.error(e); }
}
loadPricing();

/* Populate dropdowns */
function populateDropdowns() {
  const s1 = document.getElementById("select-squad");
  const s2 = document.getElementById("select-site");

  pricing.squads.forEach(s => {
    let o = document.createElement("option");
    o.value = s; o.textContent = s;
    s1.appendChild(o);
  });

  pricing.sites.forEach(s => {
    let o = document.createElement("option");
    o.value = s; o.textContent = s;
    s2.appendChild(o);
  });
}
populateDropdowns();

/* Get fields for selected squad+site */
function getActiveFields() {
  const squad = document.getElementById("select-squad").value;
  const site = document.getElementById("select-site").value;
  if (!squad || !site) return [];

  return pricing.profiles.find(p => p.squad === squad && p.site === site)?.fields || [];
}

/* -------------------------------
   ADD PLOT
---------------------------------- */
function addPlot() {
  const fields = getActiveFields();
  if (!fields.length) {
    alert("Select Squad + Site first. No pricing loaded.");
    return;
  }

  const container = document.getElementById("plots-container");
  const card = document.createElement("div");
  const id = Date.now();

  card.className = "plot-card";

  card.innerHTML = `
    <button class="delete-btn" onclick="deletePlot(this)">Delete</button>

    <div style="font-weight:600; margin-bottom:6px;">
      Plot <input type="text" class="plot-number" placeholder="e.g. 12A">
    </div>

    <table>
      <thead>
        <tr><th>Measurement</th><th>Qty</th><th>Rate</th><th>Total</th></tr>
      </thead>
      <tbody>
        ${fields.map(f => `
          <tr>
            <td>${f.name}</td>
            <td><input type="number" class="qty" oninput="calcRow(this); calcPlot(this)"></td>
            <td><input type="number" class="rate" value="${f.rate}" readonly></td>
            <td><input type="number" class="total" readonly></td>
          </tr>
        `).join("")}
      </tbody>
    </table>

    <label style="margin-top:8px;">Notes</label>
    <textarea class="plot-notes" placeholder="Progress, issues, materials..."></textarea>

    <label style="margin-top:12px;">Upload Photos</label>
    <input type="file" accept="image/*" onchange="previewPhoto(this, '${id}')">

    <button class="btn btn-secondary" onclick="addPhotoField(this, '${id}')" style="margin-top:8px;">
      + Add Photo
    </button>

    <div class="photo-preview" id="preview-${id}"></div>

    <div class="grand-total-box" style="font-size:17px;">
      Plot Total: £<span class="plot-total">0.00</span>
    </div>
  `;

  container.appendChild(card);
}

function deletePlot(btn) {
  btn.closest(".plot-card").remove();
  calcGrandTotal();
  calcSplitTotals();
}

/* -------------------------------
   PHOTO UPLOAD
---------------------------------- */
function addPhotoField(btn, id) {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = () => previewPhoto(input, id);
  btn.insertAdjacentElement("beforebegin", input);
}

function previewPhoto(input, id) {
  if (!input.files || !input.files[0]) return;
  const img = document.createElement("img");
  img.src = URL.createObjectURL(input.files[0]);
  document.getElementById("preview-" + id).appendChild(img);
}

/* -------------------------------
   CALCULATIONS
---------------------------------- */
function calcRow(input) {
  const tr = input.closest("tr");
  const qty = parseFloat(input.value) || 0;
  const rate = parseFloat(tr.querySelector(".rate").value) || 0;
  tr.querySelector(".total").value = (qty * rate).toFixed(2);
}

function calcPlot(input) {
  const card = input.closest(".plot-card");
  let total = 0;
  card.querySelectorAll(".total").forEach(t => {
    total += parseFloat(t.value) || 0;
  });
  card.querySelector(".plot-total").textContent = total.toFixed(2);
  calcGrandTotal();
  calcSplitTotals();
}

function calcGrandTotal() {
  let sum = 0;
  document.querySelectorAll(".plot-total").forEach(t => {
    sum += parseFloat(t.textContent) || 0;
  });
  document.getElementById("grand-total").textContent = sum.toFixed(2);
}

/* -------------------------------
   SQUAD SPLIT
---------------------------------- */
const splitContainer = document.getElementById("split-container");
for (let i = 0; i < 5; i++) addSplitRow();

function addSplitRow() {
  const row = document.createElement("div");
  row.className = "split-row";

  row.innerHTML = `
    <input type="text" class="split-name" placeholder="Name">
    <input type="number" class="split-percent" oninput="percentChanged(this)">
    <input type="number" class="split-wages" oninput="wagesChanged(this)">
    <input type="number" class="split-cis" readonly>
  `;
  splitContainer.appendChild(row);
}

function percentChanged(input) {
  const row = input.closest(".split-row");
  const pct = parseFloat(input.value) || 0;
  const grand = parseFloat(document.getElementById("grand-total").textContent) || 0;
  const wages = grand * (pct / 100);
  row.querySelector(".split-wages").value = wages.toFixed(2);
  row.querySelector(".split-cis").value = (wages * 0.8).toFixed(2);
  calcSplitTotals();
}

function wagesChanged(input) {
  const row = input.closest(".split-row");
  const wages = parseFloat(input.value) || 0;
  const grand = parseFloat(document.getElementById("grand-total").textContent) || 0;
  if (grand > 0) {
    row.querySelector(".split-percent").value = ((wages / grand) * 100).toFixed(2);
  }
  row.querySelector(".split-cis").value = (wages * 0.8).toFixed(2);
  calcSplitTotals();
}

function calcSplitTotals() {
  let sum = 0;
  document.querySelectorAll(".split-cis").forEach(c => {
    sum += parseFloat(c.value) || 0;
  });
  document.getElementById("final-total-cis").textContent = sum.toFixed(2);
}

/* -------------------------------
   SUBMIT
---------------------------------- */
function submitBooking() {
  alert("Booking-Off submitted successfully!");
}
</script>

</body>
</html>
