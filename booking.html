<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking-Off – BrickBook</title>

<style>
/* -----------------------------------
   COLOURS / BASE THEME
----------------------------------- */
:root {
    --blue: #1B73E8;
    --charcoal: #2D2D2D;
    --lightgrey: #F5F7FA;
    --white: #FFFFFF;
}

/* -----------------------------------
   GENERAL LAYOUT
----------------------------------- */
body {
    margin: 0;
    background: var(--lightgrey);
    font-family: 'Inter', Arial, sans-serif;
    color: var(--charcoal);
}

/* -----------------------------------
   HEADER / NAVBAR
----------------------------------- */
header {
    background: var(--white);
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #E5EAF0;
    position: sticky;
    top: 0;
    z-index: 200;
}

.logo {
    font-size: 22px;
    font-weight: 800;
}

/* Desktop nav */
nav {
    display: flex;
    gap: 24px;
}

nav a {
    text-decoration: none;
    color: var(--charcoal);
    font-weight: 600;
}
nav a:hover { color: var(--blue); }

/* Hamburger menu (mobile only) */
.hamburger {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

.mobile-menu {
    display: none;
    flex-direction: column;
    background: white;
    padding: 16px;
    border-bottom: 1px solid #ddd;
}

.mobile-menu a {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    text-decoration: none;
    color: var(--charcoal);
    font-weight: 600;
}

/* -----------------------------------
   PAGE WRAPPER
----------------------------------- */
.wrapper {
    max-width: 1100px;
    margin: 0 auto;
    padding: 30px 20px 80px;
}

/* -----------------------------------
   TITLES
----------------------------------- */
h1 {
    font-size: 32px;
    font-weight: 800;
}

.subtitle {
    color: #666;
    margin-bottom: 20px;
}

/* -----------------------------------
   PLOT CARD
----------------------------------- */
.plot-card {
    background: white;
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 22px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    max-width: 700px;
    position: relative;
}

.delete-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #ffe2e2;
    color: #b00000;
    border: 1px solid #ffb3b3;
    padding: 4px 12px;
    font-size: 12px;
    border-radius: 6px;
    cursor: pointer;
}

/* -----------------------------------
   TABLES
----------------------------------- */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
}

thead {
    background: #e7efff;
}

th, td {
    padding: 8px;
    border-bottom: 1px solid #e3e3e3;
    font-size: 14px;
}

/* -----------------------------------
   INPUTS
----------------------------------- */
input[type="number"],
input[type="text"],
input[type="file"],
textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 14px;
}

textarea {
    height: 70px;
    margin-top: 6px;
    margin-bottom: 12px;
}

/* Remove numeric arrows */
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }
input[type="number"] { -moz-appearance:textfield; }

/* -----------------------------------
   PHOTO PREVIEW
----------------------------------- */
.photo-preview {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 10px;
}

.photo-preview img {
    width: 85px;
    height: 85px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* -----------------------------------
   TOTALS
----------------------------------- */
.plot-total-box {
    text-align: right;
    font-size: 16px;
    font-weight: 700;
    margin-top: 8px;
}

.grand-total-box {
    text-align: right;
    font-size: 22px;
    font-weight: 800;
    margin: 40px 0;
}

/* -----------------------------------
   BUTTONS
----------------------------------- */
.btn-secondary {
    padding: 12px 20px;
    background: #eef2ff;
    color: var(--blue);
    border: 1px solid #c5d4ff;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
}

.btn-primary {
    padding: 14px 22px;
    background: var(--blue);
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    float: right;
}

/* -----------------------------------
   SPLIT CARD
----------------------------------- */
.split-card {
    background: white;
    padding: 22px;
    margin-top: 35px;
    border-radius: 16px;
    max-width: 700px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.05);
}

.split-header {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 15px;
}

.split-row {
    display: grid;
    grid-template-columns: 1fr 90px 120px 140px;
    gap: 10px;
    margin-bottom: 8px;
}

/* -----------------------------------
   MOBILE RESPONSIVE
----------------------------------- */
@media(max-width: 768px) {

    nav { display: none; }
    .hamburger { display: block; }

    .wrapper { padding: 16px; }
    header { padding: 16px; }

    .plot-card { width: 100%; }

    .split-row {
        grid-template-columns: 1fr 70px 90px 90px;
    }

    .btn-primary,
    .btn-secondary {
        width: 100%;
        float: none;
        margin-top: 12px;
    }

    h1 { font-size: 26px; }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo">BrickBook</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="logout.html">Logout</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="logout.html">Logout</a>

<div class="wrapper">

    <div class="subtitle">Add your plots, notes, photos and wage splits below.</div>

    <button class="btn-secondary" onclick="addPlot()">+ Add Plot</button>

    <div id="plots-container"></div>

    <div class="grand-total-box">
        Grand Total for All Plots: £<span id="grand-total">0.00</span>
    </div>

    <!-- Squad Split -->
    <div class="split-card">
        <div class="split-header">Squad Split (5 People)</div>

        <div class="split-row" style="font-weight:bold;">
            <div>Name</div>
            <div>%</div>
            <div>Wages (£)</div>
            <div>After CIS</div>
        </div>

        <div id="split-container"></div>

        <div class="grand-total-box">
            Total Paid After CIS: £<span id="final-total-cis">0.00</span>
        </div>
    </div>

    <button class="btn-primary" onclick="submitBooking()">Submit Booking-Off</button>

</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
