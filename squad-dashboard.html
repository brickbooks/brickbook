<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Squad Dashboard – BrickBook</title>

<style>
/* -------------------------------------------------------
   LIGHT THEME
------------------------------------------------------- */
:root {
  --blue: #1b73e8;
  --bg: #F5F7FA;
  --card: #ffffff;
  --text: #1f1f1f;
  --subtext: #666;
  --border: #E2E6EB;
  --shadow: rgba(0,0,0,0.07);
}

/* GENERAL */
body {
  margin: 0;
  background: var(--bg);
  font-family: "Inter", Arial, sans-serif;
  color: var(--text);
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card);
  padding: 18px 24px;
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-size: 22px;
  font-weight: 800;
}

.nav-buttons button {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 8px 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}

.nav-buttons button:hover {
  border-color: var(--blue);
  color: var(--blue);
}

/* WRAPPER */
.wrapper {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
}

/* HERO CARD */
.hero-card {
  background: var(--card);
  padding: 26px;
  border-radius: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 6px 20px var(--shadow);
  text-align: center;
  margin-bottom: 28px;
}

.hero-title {
  font-size: 15px;
  color: var(--subtext);
}

.hero-earning {
  font-size: 46px;
  font-weight: 900;
  color: var(--blue);
}

/* SUMMARY CARDS */
.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap: 20px;
}

.summary-card {
  background: var(--card);
  padding: 20px;
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 4px 14px var(--shadow);
}

.summary-title {
  font-size: 15px;
  color: var(--subtext);
}

.summary-value {
  font-size: 32px;
  font-weight: 800;
  margin-top: 6px;
}

/* STATUS */
.status-approved { color: #2ecc71; font-weight: 700; }
.status-pending { color: #f39c12; font-weight: 700; }
.status-rejected { color: #e74c3c; font-weight: 700; }

/* TABLE */
.table-card {
  background: var(--card);
  padding: 24px;
  border-radius: 16px;
  border: 1px solid var(--border);
  margin-top: 40px;
  box-shadow: 0 4px 14px var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 15px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid var(--border);
}

thead {
  background: #EDF2FF;
  font-weight: 600;
}

/* QUICK ACTIONS */
.quick-actions {
  margin-top: 40px;
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
}

.quick-btn {
  background: var(--blue);
  color: white;
  padding: 14px 20px;
  border-radius: 10px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 4px 16px rgba(27,115,232,0.3);
}

.quick-btn:hover {
  opacity: 0.9;
}

/* MOBILE FIX */
@media(max-width:600px){
  .hero-earning { font-size: 36px; }
}
</style>
</head>

<body>

<header>
  <div class="logo">BrickBook</div>

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="wrapper">

  <!-- HERO -->
  <div class="hero-card">
    <div class="hero-title">Weekly Earnings (After CIS)</div>
    <div class="hero-earning">£<span id="weeklyTotal">0.00</span></div>
  </div>

  <!-- SUMMARY -->
  <div class="summary-grid">

    <div class="summary-card">
      <div class="summary-title">Monthly Earnings</div>
      <div class="summary-value">£<span id="monthlyTotal">0.00</span></div>
    </div>

    <div class="summary-card">
      <div class="summary-title">Yearly Earnings</div>
      <div class="summary-value">£<span id="yearlyTotal">0.00</span></div>
    </div>

    <div class="summary-card">
      <div class="summary-title">Recent Booking Status</div>
      <div class="summary-value" id="recentStatus">No Data</div>
    </div>

  </div>

  <!-- BOOKING TABLE -->
  <div class="table-card">
    <h2>Your Booking-Offs</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Plot</th>
          <th>Your Share (£)</th>
          <th>CIS (£)</th>
          <th>Status</th>
          <th>View</th>
        </tr>
      </thead>

      <tbody id="bookingTable"></tbody>
    </table>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="quick-actions">
    <a class="quick-btn" href="index.html">Home</a>
    <a class="quick-btn" href="booking.html">New Booking-Off</a>
    <a class="quick-btn" href="squad-history.html">History</a>
    <a class="quick-btn" href="squad-profile.html">Profile</a>
  </div>

</div>

<script>
/* CHECK LOGIN */
const user = sessionStorage.getItem("squadUser");
if (!user) window.location.href = "squad-login.html";

/* LOAD USER DATA */
let userData = JSON.parse(localStorage.getItem("squad_" + user)) || {
  earnings: [],
  bookings: []
};

/* TOTALS */
function loadTotals() {
  let weekly = 0, monthly = 0, yearly = 0;
  const today = new Date();
  const weekStart = new Date(); weekStart.setDate(today.getDate() - today.getDay());

  userData.earnings.forEach(e => {
    const d = new Date(e.date);

    if (d >= weekStart) weekly += e.afterCIS;
    if (d.getMonth() === today.getMonth()) monthly += e.afterCIS;
    if (d.getFullYear() === today.getFullYear()) yearly += e.afterCIS;
  });

  document.getElementById("weeklyTotal").textContent = weekly.toFixed(2);
  document.getElementById("monthlyTotal").textContent = monthly.toFixed(2);
  document.getElementById("yearlyTotal").textContent = yearly.toFixed(2);
}

/* BOOKINGS TABLE */
function loadBookings() {
  const table = document.getElementById("bookingTable");
  table.innerHTML = "";

  if (!userData.bookings.length) {
    table.innerHTML = "<tr><td colspan='6'>No bookings yet.</td></tr>";
    return;
  }

  userData.bookings.forEach(b => {
    let cls =
      b.status === "Approved" ? "status-approved" :
      b.status === "Pending" ? "status-pending" :
      "status-rejected";

    table.innerHTML += `
      <tr>
        <td>${b.date}</td>
        <td>${b.plot}</td>
        <td>£${b.wage.toFixed(2)}</td>
        <td>£${b.afterCIS.toFixed(2)}</td>
        <td class="${cls}">${b.status}</td>
        <td><a class="quick-btn" style="padding:6px 10px;" href="booking.html">Open</a></td>
      </tr>
    `;
  });

  document.getElementById("recentStatus").textContent =
    userData.bookings[userData.bookings.length - 1].status;
}

/* LOGOUT */
function logout() {
  sessionStorage.removeItem("squadUser");
  window.location.href = "squad-login.html";
}

/* INIT */
loadTotals();
loadBookings();
</script>

</body>
</html>
