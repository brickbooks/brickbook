<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Squad Dashboard – BrickBook</title>

<style>
/* -------------------------------------------------------
   THEME + DARK MODE SUPPORT
------------------------------------------------------- */
:root {
  --blue: #1b73e8;
  --bg: #f5f7fa;
  --card: #ffffff;
  --text: #1f1f1f;
  --subtext: #666;
  --glass: rgba(255, 255, 255, 0.55);
  --shadow: rgba(0, 0, 0, 0.1);
}

/* DARK MODE THEME */
.dark {
  --bg: #0f0f0f;
  --card: #1a1a1a;
  --text: #f2f2f2;
  --subtext: #bbb;
  --glass: rgba(20, 20, 20, 0.55);
  --shadow: rgba(0, 0, 0, 0.5);
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', Arial, sans-serif;
  transition: 0.3s;
}

/* -------------------------------------------------------
   HEADER
------------------------------------------------------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 24px;
  background: var(--card);
  border-bottom: 1px solid #e2e2e2;
  position: sticky;
  top: 0;
  z-index: 99;
}

.logo {
  font-weight: 800;
  font-size: 22px;
}

.nav-buttons {
  display: flex;
  gap: 16px;
}

.nav-buttons button {
  padding: 8px 12px;
  border-radius: 8px;
  background: var(--card);
  border: 1px solid #ccc;
  cursor: pointer;
  font-weight: 600;
}

.nav-buttons button:hover {
  border-color: var(--blue);
  color: var(--blue);
}

/* -------------------------------------------------------
   WRAPPER
------------------------------------------------------- */
.wrapper {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
}

/* -------------------------------------------------------
   HERO CARD (WEEKLY EARNINGS)
------------------------------------------------------- */
.hero-card {
  background: var(--glass);
  padding: 26px;
  border-radius: 20px;
  box-shadow: 0 8px 25px var(--shadow);
  backdrop-filter: blur(18px);
  text-align: center;
  margin-bottom: 28px;
}

.hero-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--subtext);
}

.hero-earning {
  font-size: 48px;
  font-weight: 900;
  background: linear-gradient(45deg, var(--blue), #00b7ff);
  -webkit-background-clip: text;
  color: transparent;
  margin-top: 6px;
}

/* -------------------------------------------------------
   THREE SUMMARY CARDS
------------------------------------------------------- */
.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.summary-card {
  background: var(--card);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 4px 15px var(--shadow);
}

.summary-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--subtext);
}

.summary-value {
  font-size: 32px;
  font-weight: 800;
  margin-top: 6px;
}

/* STATUS COLORS */
.status-approved { color: #2ecc71; font-weight: 700; }
.status-pending { color: #f1c40f; font-weight: 700; }
.status-rejected { color: #e74c3c; font-weight: 700; }

/* -------------------------------------------------------
   BOOKING TABLE
------------------------------------------------------- */
.table-card {
  margin-top: 40px;
  background: var(--card);
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 6px 20px var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(150, 150, 150, 0.2);
}

thead {
  background: rgba(0, 0, 0, 0.05);
}

.view-btn {
  padding: 6px 12px;
  background: var(--blue);
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
}

/* -------------------------------------------------------
   QUICK ACTIONS
------------------------------------------------------- */
.quick-actions {
  margin-top: 40px;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.quick-btn {
  padding: 14px 22px;
  background: var(--blue);
  color: white;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 4px 18px rgba(27,115,232,0.35);
}

.quick-btn:hover {
  opacity: 0.9;
}

/* -------------------------------------------------------
   DARK MODE TOGGLE
------------------------------------------------------- */
.dark-toggle {
  padding: 8px 12px;
  background: #222;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

/* MOBILE */
@media(max-width: 600px) {
  .hero-earning { font-size: 38px; }
}
</style>
</head>

<body>

<header>
  <div class="logo">BrickBook</div>

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="toggleDark()">Dark Mode</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="wrapper">

  <!-- WEEKLY EARNINGS HERO -->
  <div class="hero-card">
    <div class="hero-title">Weekly Earnings (After CIS)</div>
    <div class="hero-earning">£<span id="weeklyTotal">0.00</span></div>
  </div>

  <!-- SUMMARY CARDS -->
  <div class="summary-grid">
    <div class="summary-card">
      <div class="summary-title">Monthly Earnings</div>
      <div class="summary-value">£<span id="monthlyTotal">0.00</span></div>
    </div>

    <div class="summary-card">
      <div class="summary-title">Yearly Earnings</div>
      <div class="summary-value">£<span id="yearlyTotal">0.00</span></div>
    </div>

    <div class="summary-card">
      <div class="summary-title">Recent Booking Status</div>
      <div class="summary-value" id="recentStatus">No Data</div>
    </div>
  </div>

  <!-- BOOKING HISTORY TABLE -->
  <div class="table-card">
    <h2>Your Booking-Offs</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Plot</th>
          <th>Your Share (£)</th>
          <th>CIS (£)</th>
          <th>Status</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody id="bookingTable">
      </tbody>
    </table>
  </div>

  <!-- QUICK ACTIONS -->
<div class="quick-actions">
    <a class="quick-btn" href="index.html">Home</a>
    <a class="quick-btn" href="booking.html">New Booking-Off</a>
    <a class="quick-btn" href="squad-history.html">View History</a>
    <a class="quick-btn" href="squad-profile.html">Profile</a>
    <a class="quick-btn" onclick="logout()">Logout</a>
</div>


</div>

<script>
/* DARK MODE */
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkmode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("darkmode") === "true") {
  document.body.classList.add("dark");
}

/* LOGIN CHECK */
const user = sessionStorage.getItem("squadUser");
if (!user) window.location.href = "squad-login.html";

/* LOAD USER DATA */
let userData = JSON.parse(localStorage.getItem("squad_" + user)) || {
  earnings: [],
  bookings: []
};

/* CALCULATE TOTALS */
function loadTotals() {
  let weekly = 0, monthly = 0, yearly = 0;
  const today = new Date();
  const weekStart = new Date(); weekStart.setDate(today.getDate() - today.getDay());

  userData.earnings.forEach(e => {
    const d = new Date(e.date);

    if (d >= weekStart) weekly += e.afterCIS;
    if (d.getMonth() === today.getMonth()) monthly += e.afterCIS;
    if (d.getFullYear() === today.getFullYear()) yearly += e.afterCIS;
  });

  document.getElementById("weeklyTotal").textContent = weekly.toFixed(2);
  document.getElementById("monthlyTotal").textContent = monthly.toFixed(2);
  document.getElementById("yearlyTotal").textContent = yearly.toFixed(2);
}

/* LOAD BOOKINGS TABLE */
function loadBookings() {
  const table = document.getElementById("bookingTable");
  table.innerHTML = "";

  if (userData.bookings.length === 0) {
    table.innerHTML = "<tr><td colspan='6'>No bookings yet.</td></tr>";
    return;
  }

  userData.bookings.forEach(b => {
    let statusClass =
      b.status === "Approved" ? "status-approved" :
      b.status === "Pending" ? "status-pending" : "status-rejected";

    const row = `
      <tr>
        <td>${b.date}</td>
        <td>${b.plot}</td>
        <td>£${b.wage.toFixed(2)}</td>
        <td>£${b.afterCIS.toFixed(2)}</td>
        <td class="${statusClass}">${b.status}</td>
        <td><a class="view-btn" href="booking.html">Open</a></td>
      </tr>
    `;
    table.innerHTML += row;
  });

  document.getElementById("recentStatus").textContent =
    userData.bookings[userData.bookings.length - 1].status;
}

/* LOGOUT */
function logout() {
  sessionStorage.removeItem("squadUser");
  window.location.href = "squad-login.html";
}

/* INIT */
loadTotals();
loadBookings();
</script>

</body>
</html>
