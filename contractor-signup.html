<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contractor Sign Up – BrickBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Load Firebase -->
  <script type="module" src="./firebase.js"></script>

  <!-- Signup Script -->
<!-- Load Firebase config -->
<script type="module" src="./firebase.js"></script>

<!-- Signup Logic -->
<script type="module">
  import { auth, db } from "./firebase.js";

  import { 
    createUserWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    doc, setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // IMPORTANT: expose function globally for the button onclick
  window.handleSignup = async function () {
    const companyName = document.getElementById("companyName").value.trim();
    const fullName    = document.getElementById("fullName").value.trim();
    const email       = document.getElementById("email").value.trim();
    const phone       = document.getElementById("phone").value.trim();
    const password    = document.getElementById("password").value.trim();

    if (!companyName || !fullName || !email || !password) {
      alert("Please fill all required fields.");
      return;
    }

    try {
      // 1. Create Firebase Auth User
      const userCredential = await createUserWithEmailAndPassword(
        auth,
        email,
        password
      );
      const user = userCredential.user;

      // 2. Create Firestore contractor profile
      await setDoc(doc(db, "contractors", user.uid), {
        auth_id: user.uid,
        company_name: companyName,
        full_name: fullName,
        email: email,
        phone: phone,
        created_at: new Date()
      });

      alert("Signup successful!");
      window.location.href = "contractor-login.html";

    } catch (error) {
      console.error(error);
      alert(error.message);
    }
  };
</script>


  <style>
    .signup-hero {
      background: linear-gradient(
        135deg,
        rgba(27,115,232,0.15),
        rgba(27,115,232,0.04)
      );
      padding: 40px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: var(--shadow-soft);
      margin-top: 24px;
      margin-bottom: 28px;
    }
    .signup-card {
      max-width: 480px;
      margin: 0 auto 40px;
    }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display:block;
      font-weight:600;
      margin-bottom:5px;
    }
    .form-input {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--border-subtle);
      font-size:15px;
    }
  </style>
</head>

<body class="page" data-page="signup">

<header class="site-header">
  <div class="header-inner">
    <div class="logo">BrickBook</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="contractor-login.html">Contractor Login</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
</header>

<div id="mobileMenu" class="mobile-nav">
  <a href="index.html">Home</a>
  <a href="contractor-login.html">Contractor Login</a>
</div>

<main class="container">

  <section class="signup-hero">
    <h1 class="h1" style="font-size:32px;">Create Your Contractor Account</h1>
    <p class="text-muted" style="font-size:16px;">
      Manage squads, approvals, pricing and bookings in one place.
    </p>
  </section>

  <section class="card signup-card">
    <div class="form-group">
      <label>Company Name</label>
      <input type="text" id="companyName" class="form-input" required>
    </div>

    <div class="form-group">
      <label>Your Full Name</label>
      <input type="text" id="fullName" class="form-input" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" class="form-input" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" class="form-input">
    </div>

    <div class="form-group">
      <label>Create Password</label>
      <input type="password" id="password" class="form-input" required>
    </div>

    <button class="btn btn-primary"
            style="width:100%; padding:14px; font-size:16px;"
            onclick="handleSignup()">
      Create Account
    </button>

    <p class="text-muted" style="font-size:13px; margin-top:12px; text-align:center;">
      Already have an account?
      <a href="contractor-login.html" style="color:var(--blue); font-weight:600;">Log in</a>
    </p>
  </section>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <span>© 2025 BrickBook</span>
    <span class="text-muted">Contractor Sign Up</span>
  </div>
</footer>

<script src="assets/main.js"></script>
<script>
function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('show');
}
</script>

</body>
</html>
