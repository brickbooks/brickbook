<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squad History – BrickBook</title>

<style>
/* -------------------------------------------------------
   THEME (LIGHT + DARK)
------------------------------------------------------- */
:root {
  --blue: #1b73e8;
  --bg: #f5f7fa;
  --card: #ffffff;
  --text: #1f1f1f;
  --subtext: #555;
  --shadow: rgba(0, 0, 0, 0.1);
}

.dark {
  --bg: #0f0f0f;
  --card: #1a1a1a;
  --text: #f1f1f1;
  --subtext: #aaa;
  --shadow: rgba(0, 0, 0, 0.6);
}

body {
  margin: 0;
  background: var(--bg);
  font-family: 'Inter', Arial, sans-serif;
  color: var(--text);
  transition: 0.25s ease;
}

/* -------------------------------------------------------
   HEADER
------------------------------------------------------- */
header {
  background: var(--card);
  padding: 18px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(150,150,150,0.2);
  position: sticky;
  top: 0;
  z-index: 99;
}

.logo {
  font-size: 22px;
  font-weight: 800;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
}

nav a:hover {
  color: var(--blue);
}

.dark-toggle {
  padding: 8px 12px;
  background: var(--blue);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

/* -------------------------------------------------------
   WRAPPER
------------------------------------------------------- */
.wrapper {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
}

/* -------------------------------------------------------
   TITLE
------------------------------------------------------- */
h1 {
  font-size: 30px;
  font-weight: 800;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 15px;
  color: var(--subtext);
  margin-bottom: 30px;
}

/* -------------------------------------------------------
   TABLE CARD
------------------------------------------------------- */
.table-card {
  background: var(--card);
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 6px 20px var(--shadow);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(150,150,150,0.2);
}

thead {
  background: rgba(0,0,0,0.05);
}

.status-approved { color: #2ecc71; font-weight: 700; }
.status-pending { color: #f1c40f; font-weight: 700; }
.status-rejected { color: #e74c3c; font-weight: 700; }

/* -------------------------------------------------------
   QUICK ACTIONS
------------------------------------------------------- */
.quick-actions {
  margin-top: 40px;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.quick-btn {
  padding: 14px 22px;
  background: var(--blue);
  color: white;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 4px 16px rgba(27,115,232,0.35);
}

.quick-btn:hover {
  opacity: 0.9;
}

@media(max-width: 700px) {
  th, td { font-size: 14px; }
}
</style>
</head>

<body>

<header>
  <div class="logo">BrickBook</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="squad-dashboard.html">Dashboard</a>
  </nav>

  <div class="dark-toggle" onclick="toggleDark()">Dark Mode</div>
</header>

<div class="wrapper">

  <h1>Work History</h1>
  <div class="subtitle">All your Booking-Off entries and CIS deductions.</div>

  <div class="table-card">
    <h2>Your Booking-Off Records</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Plot</th>
          <th>Your Share (£)</th>
          <th>After CIS (£)</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <div class="quick-actions">
    <a class="quick-btn" href="squad-dashboard.html">Back to Dashboard</a>
    <a class="quick-btn" href="booking.html">New Booking-Off</a>
    <a class="quick-btn" onclick="logout()">Logout</a>
  </div>

</div>

<script>
/* -----------------------------
   DARK MODE
----------------------------- */
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("squadDarkMode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("squadDarkMode") === "true") {
  document.body.classList.add("dark");
}

/* -----------------------------
   LOGIN CHECK
----------------------------- */
const user = sessionStorage.getItem("squadUser");
if (!user) window.location.href = "squad-login.html";

/* -----------------------------
   LOAD USER HISTORY
----------------------------- */
let userData = JSON.parse(localStorage.getItem("squad_" + user)) || {
  bookings: []
};

function loadHistory() {
  const table = document.getElementById("historyTable");
  table.innerHTML = "";

  if (!userData.bookings.length) {
    table.innerHTML = `<tr><td colspan="5">No booking history yet.</td></tr>`;
    return;
  }

  userData.bookings.forEach(rec => {
    let statusClass =
      rec.status === "Approved" ? "status-approved" :
      rec.status === "Pending" ? "status-pending" : "status-rejected";

    const row = `
      <tr>
        <td>${rec.date}</td>
        <td>${rec.plot}</td>
        <td>£${rec.wage.toFixed(2)}</td>
        <td>£${rec.afterCIS.toFixed(2)}</td>
        <td class="${statusClass}">${rec.status}</td>
      </tr>
    `;

    table.innerHTML += row;
  });
}

/* -----------------------------
   LOGOUT
----------------------------- */
function logout() {
  sessionStorage.removeItem("squadUser");
  window.location.href = "squad-login.html";
}

/* INIT */
loadHistory();
</script>

</body>
</html>
