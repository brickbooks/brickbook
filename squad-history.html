<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking History – BrickBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="page" data-page="squad-history">

<script>
// ------- LOGIN GUARD -------
let squadUser = sessionStorage.getItem("squadUser");

if (!squadUser) {
  const backup = localStorage.getItem("lastSquadUser");
  if (backup) {
    sessionStorage.setItem("squadUser", backup);
    squadUser = backup;
  } else {
    window.location.href = "squad-login.html";
  }
}

localStorage.setItem("lastSquadUser", squadUser);
</script>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <div class="logo">BrickBook</div>

    <nav class="nav">
      <a href="squad-dashboard.html">Dashboard</a>
      <a class="active" href="squad-history.html">History</a>
      <a href="squad-profile.html">Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
</header>

<!-- MOBILE NAV -->
<div id="mobileMenu" class="mobile-nav">
  <a href="squad-dashboard.html">Dashboard</a>
  <a href="squad-history.html">History</a>
  <a href="squad-profile.html">Profile</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<main class="container">

  <section class="card" style="margin-top:16px;">
    <div class="card-header-row">
      <div>
        <div class="card-title">Booking History</div>
        <div class="card-sub">Your full list of booking-offs.</div>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="row row-wrap mt-16" style="gap:10px;">
      <button class="btn btn-sm btn-ghost filter-btn active" data-filter="all">All</button>
      <button class="btn btn-sm btn-ghost filter-btn" data-filter="approved">Approved</button>
      <button class="btn btn-sm btn-ghost filter-btn" data-filter="pending">Pending</button>
      <button class="btn btn-sm btn-ghost filter-btn" data-filter="rejected">Rejected</button>

      <select id="monthFilter" class="input" style="max-width:160px; margin-left:auto;">
        <option value="all">All Months</option>
      </select>
    </div>

    <!-- TABLE -->
    <table class="table mt-16">
      <thead>
        <tr>
          <th>Date</th>
          <th>Plot</th>
          <th>Your Share</th>
          <th>After CIS</th>
          <th>Status</th>
          <th style="width:60px;"></th>
        </tr>
      </thead>
      <tbody id="historyTableBody"></tbody>
    </table>

  </section>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <span>© 2025 BrickBook</span>
    <span class="text-muted">Squad History</span>
  </div>
</footer>

<script src="assets/main.js"></script>
<script>

// --- MENU TOGGLE ---
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("show");
}

// --- LOGOUT ---
function logout() {
  sessionStorage.removeItem("squadUser");
  window.location.href = "squad-login.html";
}

// --- LOAD USER DATA ---
let squadKey = "squad_" + squadUser;
let squadData = JSON.parse(localStorage.getItem(squadKey) || "{}");

if (!squadData.bookings) squadData.bookings = [];
if (!squadData.earnings) squadData.earnings = [];

// --- POPULATE MONTH FILTER ---
function loadMonthOptions() {
  const select = document.getElementById("monthFilter");
  const months = new Set();

  squadData.bookings.forEach(b => {
    if (!b.date) return;
    const d = new Date(b.date);
    if (!isNaN(d)) {
      months.add(d.toLocaleString("default", { month: "long", year: "numeric" }));
    }
  });

  [...months].forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });
}

// --- RENDER BOOKINGS ---
function renderHistory() {
  const tbody = document.getElementById("historyTableBody");
  const filter = document.querySelector(".filter-btn.active").dataset.filter;
  const monthFilter = document.getElementById("monthFilter").value;

  tbody.innerHTML = "";

  let list = squadData.bookings.slice().sort((a,b) => {
    const da = new Date(a.date).getTime();
    const db = new Date(b.date).getTime();
    return db - da;
  });

  // status filter
  if (filter !== "all") {
    list = list.filter(b => (b.status || "Pending").toLowerCase() === filter);
  }

  // month filter
  if (monthFilter !== "all") {
    list = list.filter(b => {
      const d = new Date(b.date);
      const m = d.toLocaleString("default", { month: "long", year: "numeric" });
      return m === monthFilter;
    });
  }

  if (!list.length) {
    tbody.innerHTML = `
      <tr>
        <td colspan="6" class="text-muted" style="padding:16px;">
          No bookings match your filters.
        </td>
      </tr>`;
    return;
  }

  list.forEach((b, i) => {
    const date = b.date || "-";
    const plot = b.plot || "-";
    const wage = typeof b.wage === "number" ? b.wage : 0;
    const cis = typeof b.afterCIS === "number" ? b.afterCIS : wage * 0.8;
    const status = b.status || "Pending";

    let sClass = "status-pill status-pill--pending";
    if (status.toLowerCase() === "approved") sClass = "status-pill status-pill--approved";
    if (status.toLowerCase() === "rejected") sClass = "status-pill status-pill--rejected";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${date}</td>
      <td>${plot}</td>
      <td>£${wage.toFixed(2)}</td>
      <td>£${cis.toFixed(2)}</td>
      <td><span class="${sClass}">${status}</span></td>
      <td style="text-align:right;">
        <a href="squad-booking-detail.html?entry=${i}" class="btn btn-sm btn-ghost">View</a>
      </td>
    `;

    tbody.appendChild(row);
  });
}

// --- FILTER BUTTONS ---
document.querySelectorAll(".filter-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    renderHistory();
  });
});

// month filter
document.getElementById("monthFilter").addEventListener("change", renderHistory);

// --- INIT ---
loadMonthOptions();
renderHistory();

</script>

</body>
</html>
