<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Login â€“ BrickBook</title>

    <style>
        :root {
            --blue: #1B73E8;
            --charcoal: #2D2D2D;
            --lightgrey: #F5F7FA;
            --white: #FFFFFF;
            --danger: #E53935;
        }

        body {
            margin: 0;
            background: var(--lightgrey);
            font-family: 'Inter', Arial, sans-serif;
            color: var(--charcoal);
        }

        /* HEADER */
        header {
            background: var(--white);
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E5EAF0;
            position: sticky;
            top: 0;
            z-index: 200;
        }
        .logo { font-size: 20px; font-weight: 700; }
        nav a { margin-left: 20px; text-decoration: none; color: var(--charcoal); font-weight: 600; }
        nav a:hover { color: var(--blue); }

        .wrapper { max-width: 1100px; margin: 0 auto; padding: 40px 20px; display: flex; justify-content: center; }

        .login-card {
            background: var(--white);
            padding: 28px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }

        .login-title { font-size: 24px; font-weight: 800; }
        .login-subtitle { font-size: 14px; color: #666; margin-bottom: 20px; }

        label { font-size: 13px; font-weight: 600; display: block; margin-bottom: 6px; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #D2D8E3; margin-bottom: 14px; font-size: 14px; }

        .error-msg { color: var(--danger); font-size: 13px; display: none; margin-bottom: 10px; }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 700;
        }
        .btn-primary:hover { opacity: 0.92; }

        @media (max-width: 768px) {
            .wrapper { padding: 20px; }
            .login-card { padding: 22px; }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">BrickBook</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="contractor-login.html">Login</a>
    </nav>
</header>

<div class="wrapper">
    <div class="login-card">

        <div class="login-title">Contractor Login</div>
        <div class="login-subtitle">Access dashboards, approvals and rate management.</div>

        <div id="login-error" class="error-msg">Incorrect email or password.</div>

        <label>Email</label>
        <input type="email" id="contractor-email" placeholder="contractor@brickbook.co.uk">

        <label>Password</label>
        <input type="password" id="contractor-password" placeholder="Enter your password">

        <button class="btn-primary" onclick="handleLogin()">Login</button>

    </div>
</div>

<script>
    const VALID_EMAIL = "contractor@brickbook.co.uk";
    const VALID_PASSWORD = "brick123";

    function handleLogin() {
        const email = document.getElementById('contractor-email').value.trim();
        const password = document.getElementById('contractor-password').value.trim();
        const errorBox = document.getElementById('login-error');

        if (email === VALID_EMAIL && password === VALID_PASSWORD) {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href = "contractor-dashboard.html"; // <-- FIXED
        } else {
            errorBox.style.display = "block";
        }
    }
</script>


</body>
</html>
