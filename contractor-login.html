<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contractor Login – BrickBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">

  <!-- Load Firebase -->
  <script type="module" src="./firebase.js"></script>

  <!-- FIREBASE LOGIN LOGIC -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { 
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // MAIN LOGIN FUNCTION
    window.handleLogin = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter your email and password.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "contractor-dashboard.html";

      } catch (error) {
        if (error.code === "auth/invalid-credential") {
          alert("Incorrect email or password.");
        } else {
          alert(error.message);
        }
      }
    };

    // PASSWORD RESET
    window.sendReset = async function () {
      const email = document.getElementById("forgotEmail").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</head>

<body class="page">

<header class="site-header">
  <div class="header-inner">
    <div class="logo">BrickBook</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="contractor-signup.html">Sign Up</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
</header>

<div id="mobileMenu" class="mobile-nav">
  <a href="index.html">Home</a>
  <a href="contractor-signup.html">Sign Up</a>
</div>

<div class="auth-wrapper">
  <div class="auth-card card">

    <h1 class="h1" style="margin-bottom:6px;">Contractor Login</h1>
    <p class="text-muted" style="margin-bottom:18px;">Access your dashboard & approvals</p>

    <!-- LOGIN FORM -->
    <label>Email</label>
    <input type="email" id="email" placeholder="you@company.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••">

    <button class="btn btn-primary btn-md" style="width:100%; margin-top:10px;" onclick="handleLogin()">
      Login
    </button>

    <div style="text-align:center; margin-top:12px;">
      <a href="#" onclick="showForgot()">Forgot your password?</a>
    </div>

    <div style="text-align:center; margin-top:6px;">
      <span class="text-muted">No account?</span>
      <a href="contractor-signup.html">Create one</a>
    </div>

    <!-- RESET PASSWORD SECTION -->
    <div id="forgotBox" style="display:none; margin-top:22px; padding-top:16px; border-top:1px solid var(--border-subtle);">

      <h2 class="h2" style="margin-bottom:8px;">Reset Password</h2>
      <p class="text-muted" style="margin-bottom:10px; font-size:14px;">
        Enter your email and we'll send a reset link.
      </p>

      <label>Email</label>
      <input type="email" id="forgotEmail" placeholder="you@company.com">

      <button class="btn btn-primary btn-md" style="width:100%;" onclick="sendReset()">
        Send reset link
      </button>

      <div style="text-align:center; margin-top:8px;">
        <a href="#" onclick="hideForgot()">Back to login</a>
      </div>

    </div>

  </div>
</div>

<footer class="site-footer">
  <div class="footer-inner">
    © 2025 BrickBook
    <span class="text-muted">Contractor Login</span>
  </div>
</footer>

<script src="assets/main.js"></script>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("show");
}
function showForgot() {
  document.getElementById("forgotBox").style.display = "block";
}
function hideForgot() {
  document.getElementById("forgotBox").style.display = "none";
}
</script>

</body>
</html>
