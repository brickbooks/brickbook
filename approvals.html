<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approvals – BrickBook</title>

<style>
:root {
    --blue: #1B73E8;
    --charcoal: #2D2D2D;
    --lightgrey: #F5F7FA;
    --white: #FFFFFF;
    --green: #2ECC71;
    --danger: #E74C3C;
    --pending: #F1C40F;
    --shadow: 0 4px 16px rgba(0,0,0,0.08);
}

/* BASIC */
body {
    margin: 0;
    background: var(--lightgrey);
    font-family: 'Inter', Arial, sans-serif;
}

header {
    background: var(--white);
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #E5EAF0;
}
.logo { font-size: 22px; font-weight: 800; }

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: var(--charcoal);
    font-weight: 600;
}
nav a:hover { color: var(--blue); }

.wrapper {
    max-width: 1200px;
    margin: auto;
    padding: 30px 20px 80px;
}

h1 { font-size: 28px; font-weight: 800; }
.subtitle { color: #555; margin-bottom: 24px; }

.card {
    background: var(--white);
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 24px;
    box-shadow: var(--shadow);
}

/* FILTER BUTTONS */
.filter-btns {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
.filter-btns button {
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
}
.filter-btns button.active {
    background: var(--blue);
    color: white;
    border-color: var(--blue);
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
}
thead {
    background: #E7EEFF;
}
th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #E1E6F0;
    font-size: 14px;
}

.status {
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: 700;
    color: white;
    font-size: 12px;
}
.approved { background: var(--green); }
.rejected { background: var(--danger); }
.pending { background: var(--pending); }

.view-btn {
    background: var(--blue);
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
}

/* MOBILE */
@media(max-width: 768px) {
    th, td { font-size: 12px; padding: 8px; }
    .filter-btns { flex-wrap: wrap; }
}
</style>
</head>

<body>

<!-- LOGIN CHECK -->
<script>
if (!sessionStorage.getItem("loggedIn")) {
    window.location.href = "contractor-login.html";
}
function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "contractor-login.html";
}
</script>

<header>
    <div class="logo">BrickBook</div>
    <nav>
        <a href="contractor-dashboard.html">Dashboard</a>
        <a href="contractor-review.html">Review Overview</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<div class="wrapper">

    <h1>Booking-Off Approvals</h1>
    <div class="subtitle">Filter all submissions and review individual jobs.</div>

    <!-- FILTER BUTTONS -->
    <div class="filter-btns">
        <button class="active" onclick="setFilter('all', this)">All</button>
        <button onclick="setFilter('pending', this)">Pending</button>
        <button onclick="setFilter('approved', this)">Approved</button>
        <button onclick="setFilter('rejected', this)">Rejected</button>
    </div>

    <!-- SUBMISSIONS TABLE -->
    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Squad</th>
                    <th>Plots</th>
                    <th>Total (£)</th>
                    <th>Status</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody id="approvalsBody"></tbody>
        </table>
    </div>
</div>

<script>
/* DEMO DATA – Replace with backend later */
let submissions = [
    { date: "2025-02-16", squad: "Team A", plots: 3, total: 1400, status: "pending" },
    { date: "2025-02-15", squad: "Team B", plots: 1, total: 460, status: "approved" },
    { date: "2025-02-15", squad: "Team A", plots: 2, total: 820, status: "rejected" },
    { date: "2025-02-14", squad: "Team C", plots: 4, total: 2100, status: "approved" }
];

let activeFilter = "all";

/* LOAD TABLE */
function loadTable() {
    let tbody = document.getElementById("approvalsBody");
    tbody.innerHTML = "";

    submissions
        .filter(s => activeFilter === "all" || s.status === activeFilter)
        .forEach(s => {
            let row = document.createElement("tr");

            row.innerHTML = `
                <td>${s.date}</td>
                <td>${s.squad}</td>
                <td>${s.plots}</td>
                <td>£${s.total.toFixed(2)}</td>
                <td><span class="status ${s.status}">${s.status.toUpperCase()}</span></td>
                <td><a class="view-btn" href="contractor-review-squad.html">View</a></td>
            `;
            tbody.appendChild(row);
        });
}

function setFilter(f, btn) {
    activeFilter = f;
    document.querySelectorAll(".filter-btns button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    loadTable();
}

loadTable();
</script>

</body>
</html>
