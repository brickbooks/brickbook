<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Squad Profile – BrickBook</title>

<style>
/* -------------------------------------------------
   BASE THEME – LIGHT MODE ONLY
------------------------------------------------- */
:root {
    --blue: #1B73E8;
    --bg: #F5F7FA;
    --text: #1F1F1F;
    --light-text: #6b7280;
    --card: #FFFFFF;
    --border: #E5EAF0;
    --danger: #E74C3C;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: "Inter", Arial, sans-serif;
    color: var(--text);
}

/* -------------------------------------------------
   HEADER
------------------------------------------------- */
header {
    background: var(--card);
    padding: 16px 22px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: 800;
}

nav a {
    margin-left: 20px;
    color: var(--text);
    font-weight: 600;
    text-decoration: none;
}
nav a:hover {
    color: var(--blue);
}

/* -------------------------------------------------
   PAGE WRAPPER
------------------------------------------------- */
.wrapper {
    max-width: 680px;
    margin: 30px auto;
    padding: 20px;
}

/* -------------------------------------------------
   PROFILE PHOTO + NAME
------------------------------------------------- */
.profile-photo-wrapper {
    text-align: center;
    margin-top: 10px;
}

.profile-photo {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid var(--blue);
    object-fit: cover;
    margin-bottom: 12px;
}

.profile-name {
    font-size: 26px;
    font-weight: 800;
    text-align: center;
}

.profile-email {
    text-align: center;
    color: var(--light-text);
    margin-bottom: 28px;
}

/* -------------------------------------------------
   CARDS
------------------------------------------------- */
.section-card {
    background: var(--card);
    padding: 22px;
    border-radius: 16px;
    margin-bottom: 28px;
    border: 1px solid var(--border);
    box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}

.section-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 14px;
}

/* -------------------------------------------------
   INPUTS
------------------------------------------------- */
input[type="text"],
input[type="password"],
input[type="date"],
input[type="file"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    margin-bottom: 14px;
    background: var(--card);
    font-size: 15px;
}

/* -------------------------------------------------
   BUTTONS
------------------------------------------------- */
.btn-primary {
    width: 100%;
    padding: 14px;
    background: var(--blue);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 6px;
    transition: 0.2s;
}
.btn-primary:hover { opacity: 0.9; }

.btn-outline {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid var(--blue);
    background: transparent;
    color: var(--blue);
    font-weight: 700;
    cursor: pointer;
    margin-top: 6px;
}
.btn-outline:hover {
    background: var(--blue);
    color: #fff;
}

/* -------------------------------------------------
   ERROR / SUCCESS FEEDBACK
------------------------------------------------- */
.error-msg {
    background: #ffe1e1;
    padding: 10px;
    border-radius: 8px;
    color: #c40000;
    margin-bottom: 10px;
    display: none;
    font-size: 14px;
}

.success-msg {
    background: #dbffe9;
    padding: 10px;
    border-radius: 8px;
    color: #0f7a32;
    margin-bottom: 10px;
    display: none;
    font-size: 14px;
}

.date-row {
    display: flex;
    gap: 12px;
}
.date-row input { flex: 1; }

</style>
</head>

<body>

<header>
    <div class="logo">BrickBook</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="squad-dashboard.html">Dashboard</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<div class="wrapper">

    <!-- Profile -->
    <div class="profile-photo-wrapper">
        <img id="profilePhoto" class="profile-photo" src="" alt="">
    </div>

    <div class="profile-name" id="profileName">Squad Member</div>
    <div class="profile-email" id="profileEmail"></div>

    <!-- Update Profile -->
    <div class="section-card">
        <div class="section-title">Update Profile</div>

        <div id="saveSuccess" class="success-msg">Profile updated successfully.</div>

        <label>Name</label>
        <input type="text" id="newName" placeholder="Enter new name">

        <label>Profile Photo</label>
        <input type="file" id="photoUpload" accept="image/*">

        <button class="btn-primary" onclick="saveProfile()">Save Changes</button>
    </div>

    <!-- Password Reset -->
    <div class="section-card">
        <div class="section-title">Reset Password</div>
        <div id="passError" class="error-msg"></div>
        <div id="passSuccess" class="success-msg">Password updated successfully.</div>

        <input type="password" id="currentPass" placeholder="Current password (leave blank if none set yet)">
        <input type="password" id="newPass" placeholder="New password">
        <input type="password" id="confirmPass" placeholder="Confirm new password">

        <button class="btn-outline" onclick="savePassword()">Update Password</button>
    </div>

    <!-- Payslip -->
    <div class="section-card">
        <div class="section-title">Payslip Generator</div>

        <div class="date-row">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
        </div>

        <button class="btn-primary" onclick="generatePayslip()">Download Payslip (PDF)</button>
        <button class="btn-outline" onclick="downloadCSV()">Download CSV</button>
    </div>

</div>

<script>
/* -----------------------------------------
   LOGIN GUARD
----------------------------------------- */
const email = sessionStorage.getItem("squadUser");
if (!email) {
    window.location.href = "squad-login.html";
}
document.getElementById("profileEmail").textContent = email;

/* -----------------------------------------
   LOAD USER DATA
   (Everything lives in squad_<email>)
----------------------------------------- */
let userData = JSON.parse(localStorage.getItem("squad_" + email) || "null");
if (!userData || typeof userData !== "object") {
    userData = {
        name: "Unnamed",
        photo: "",
        earnings: [],
        // passwordHash: undefined initially
    };
}

// Fallbacks
if (!userData.name) userData.name = "Unnamed";
if (!userData.earnings) userData.earnings = [];

document.getElementById("profileName").textContent = userData.name;
document.getElementById("profilePhoto").src =
    userData.photo || "https://via.placeholder.com/130?text=Squad";

/* -----------------------------------------
   SAVE PROFILE (NAME + PHOTO)
----------------------------------------- */
function saveProfile() {
    const name = document.getElementById("newName").value.trim();
    const file = document.getElementById("photoUpload").files[0];

    if (name) {
        userData.name = name;
    }

    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            userData.photo = e.target.result;
            finishSaveProfile();
        };
        reader.readAsDataURL(file);
    } else {
        finishSaveProfile();
    }
}

function finishSaveProfile() {
    localStorage.setItem("squad_" + email, JSON.stringify(userData));

    document.getElementById("profileName").textContent = userData.name;
    if (userData.photo) {
        document.getElementById("profilePhoto").src = userData.photo;
    }

    const box = document.getElementById("saveSuccess");
    box.style.display = "block";
    setTimeout(() => { box.style.display = "none"; }, 2000);
}

/* -----------------------------------------
   PASSWORD HASHING (SHA-256)
----------------------------------------- */
async function hashPassword(password) {
    const enc = new TextEncoder();
    const data = enc.encode(password);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

/* -----------------------------------------
   PASSWORD UPDATE (LOCAL ONLY)
----------------------------------------- */
async function savePassword() {
    const current = document.getElementById("currentPass").value;
    const p1 = document.getElementById("newPass").value;
    const p2 = document.getElementById("confirmPass").value;

    const errorBox = document.getElementById("passError");
    const successBox = document.getElementById("passSuccess");

    errorBox.style.display = "none";
    errorBox.textContent = "";
    successBox.style.display = "none";

    // Basic checks
    if (!p1 || !p2) {
        errorBox.textContent = "Enter and confirm your new password.";
        errorBox.style.display = "block";
        return;
    }
    if (p1 !== p2) {
        errorBox.textContent = "New passwords do not match.";
        errorBox.style.display = "block";
        return;
    }
    if (p1.length < 4) {
        errorBox.textContent = "Password should be at least 4 characters (demo limit).";
        errorBox.style.display = "block";
        return;
    }

    // If a password already exists, check current one
    if (userData.passwordHash) {
        if (!current) {
            errorBox.textContent = "Enter your current password.";
            errorBox.style.display = "block";
            return;
        }
        const currentHash = await hashPassword(current);
        if (currentHash !== userData.passwordHash) {
            errorBox.textContent = "Current password is incorrect.";
            errorBox.style.display = "block";
            return;
        }
    }
    // else: first time setting a password – no current password needed

    const newHash = await hashPassword(p1);
    userData.passwordHash = newHash;
    localStorage.setItem("squad_" + email, JSON.stringify(userData));

    // Clear fields
    document.getElementById("currentPass").value = "";
    document.getElementById("newPass").value = "";
    document.getElementById("confirmPass").value = "";

    successBox.style.display = "block";
    setTimeout(() => { successBox.style.display = "none"; }, 2000);
}

/* -----------------------------------------
   PAYSLIP EXPORT PLACEHOLDERS
----------------------------------------- */
function generatePayslip() {
    alert("PDF payslip generator will hook into earnings when you're ready to wire it up.");
}
function downloadCSV() {
    alert("CSV export will use squad earnings data once finalised.");
}

/* -----------------------------------------
   LOGOUT
----------------------------------------- */
function logout() {
    sessionStorage.removeItem("squadUser");
    window.location.href = "squad-login.html";
}
</script>

</body>
</html>
