<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squad Profile – BrickBook</title>

<style>
/* -----------------------------------
   ROOT VARIABLES
----------------------------------- */
:root {
    --blue: #1B73E8;
    --bg: #F5F7FA;
    --text: #1F1F1F;
    --card: #FFFFFF;
    --border: #E5EAF0;
    --danger: #E74C3C;
}

/* AUTO DARK MODE */
@media (prefers-color-scheme: dark) {
    :root {
        --bg: #111;
        --text: #F2F2F2;
        --card: #1A1A1A;
        --border: #333;
    }
}

body {
    margin: 0;
    background: var(--bg);
    font-family: 'Inter', Arial, sans-serif;
    color: var(--text);
}

/* HEADER */
header {
    background: var(--card);
    padding: 16px 22px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo { font-size: 22px; font-weight: 800; }

nav a {
    margin-left: 18px;
    text-decoration: none;
    color: var(--text);
    font-weight: 600;
}
nav a:hover { color: var(--blue); }

/* -----------------------------------
   PAGE STRUCTURE
----------------------------------- */
.wrapper {
    max-width: 680px;
    margin: auto;
    padding: 26px;
}

/* AVATAR */
.profile-photo-wrapper {
    text-align: center;
    margin-top: 10px;
}

.profile-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid var(--blue);
    object-fit: cover;
    margin-bottom: 12px;
}

/* NAME + EMAIL */
.profile-name {
    text-align: center;
    font-size: 26px;
    font-weight: 800;
}

.profile-email {
    text-align: center;
    color: #888;
    margin-bottom: 28px;
}

/* CARDS */
.section-card {
    background: var(--card);
    padding: 20px;
    border-radius: 18px;
    margin-bottom: 26px;
    border: 1px solid var(--border);
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
}

.section-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 12px;
}

/* INPUTS */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    font-size: 15px;
}

/* BUTTONS */
.btn-primary {
    width: 100%;
    padding: 14px;
    background: var(--blue);
    color: white;
    border-radius: 12px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    margin-top: 8px;
}
.btn-primary:hover { opacity: 0.92; }

.btn-outline {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid var(--blue);
    background: transparent;
    color: var(--blue);
    font-weight: 700;
    cursor: pointer;
    margin-top: 6px;
}
.btn-outline:hover {
    background: var(--blue);
    color: white;
}

/* ERROR + SUCCESS */
.error-msg {
    background: #ffdddd;
    padding: 10px;
    border-radius: 8px;
    color: #a10000;
    margin-bottom: 10px;
    display: none;
}

.success-msg {
    background: #d9ffe5;
    padding: 10px;
    border-radius: 8px;
    color: #0f7a32;
    margin-bottom: 10px;
    display: none;
}

/* DATE RANGE */
.date-row {
    display: flex;
    gap: 12px;
}
.date-row input {
    flex: 1;
}

</style>
</head>

<body>

<header>
    <div class="logo">BrickBook</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="squad-dashboard.html">Dashboard</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<div class="wrapper">

    <!-- Avatar + Name -->
    <div class="profile-photo-wrapper">
        <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo">
    </div>

    <div class="profile-name" id="profileName">Squad Member</div>
    <div class="profile-email" id="profileEmail"></div>

    <!-- Update Info -->
    <div class="section-card">
        <div class="section-title">Update Profile</div>

        <div class="success-msg" id="saveSuccess">Saved successfully!</div>

        <label>Change Name</label>
        <input type="text" id="newName" placeholder="Enter new name">

        <label>Upload New Profile Picture</label>
        <input type="file" accept="image/*" id="photoUpload">

        <button class="btn-primary" onclick="saveProfile()">Save Changes</button>
    </div>

    <!-- Password -->
    <div class="section-card">
        <div class="section-title">Reset Password</div>

        <div class="error-msg" id="passError">Passwords do not match.</div>

        <input type="password" id="newPass" placeholder="New Password">
        <input type="password" id="confirmPass" placeholder="Confirm Password">

        <button class="btn-outline" onclick="savePassword()">Update Password</button>
    </div>

    <!-- Payslip Section -->
    <div class="section-card">
        <div class="section-title">Payslip Generator</div>

        <div class="date-row">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
        </div>

        <button class="btn-primary" onclick="generatePayslip()">Download Payslip (PDF)</button>
        <button class="btn-outline" onclick="downloadCSV()">Download as CSV</button>
    </div>

</div>

<script>
/* -----------------------------------
   GET USER DATA
----------------------------------- */
const userEmail = sessionStorage.getItem("squadUser");
if (!userEmail) window.location.href = "squad-login.html";

document.getElementById("profileEmail").textContent = userEmail;

// Load stored data
let userData = JSON.parse(localStorage.getItem("squad_" + userEmail)) || {
    name: "Unnamed Squad Member",
    photo: "",
    earnings: []
};

document.getElementById("profileName").textContent = userData.name || "Unnamed Squad Member";
document.getElementById("profilePhoto").src = userData.photo || "https://via.placeholder.com/120";

/* -----------------------------------
   SAVE PROFILE INFO
----------------------------------- */
function saveProfile() {
    let newName = document.getElementById("newName").value.trim();
    let photoInput = document.getElementById("photoUpload").files[0];

    if (newName) userData.name = newName;

    // Photo upload (convert to Base64)
    if (photoInput) {
        let reader = new FileReader();
        reader.onload = function(e) {
            userData.photo = e.target.result;
            finalizeSave();
        };
        reader.readAsDataURL(photoInput);
    } else {
        finalizeSave();
    }
}

function finalizeSave() {
    localStorage.setItem("squad_" + userEmail, JSON.stringify(userData));
    document.getElementById("profileName").textContent = userData.name;
    document.getElementById("profilePhoto").src = userData.photo;

    document.getElementById("saveSuccess").style.display = "block";
    setTimeout(() => document.getElementById("saveSuccess").style.display = "none", 2000);
}

/* -----------------------------------
   SAVE PASSWORD
----------------------------------- */
function savePassword() {
    const pass1 = document.getElementById("newPass").value;
    const pass2 = document.getElementById("confirmPass").value;

    if (pass1 !== pass2 || pass1.length < 4) {
        document.getElementById("passError").style.display = "block";
        return;
    }

    document.getElementById("passError").style.display = "none";

    // Update in USERS store (temp login)
    let allUsers = JSON.parse(localStorage.getItem("squadUsers")) || {};
    allUsers[userEmail] = pass1;
    localStorage.setItem("squadUsers", JSON.stringify(allUsers));

    alert("Password updated successfully.");
}

/* -----------------------------------
   PAYSLIP GENERATOR (PDF)
----------------------------------- */
function generatePayslip() {
    alert("PDF Generator coming next — ready to activate when you want it connected.");
}

/* -----------------------------------
   CSV GENERATOR
----------------------------------- */
function downloadCSV() {
    alert("CSV export wired — will activate once earnings structure is final.");
}

/* -----------------------------------
   LOGOUT
----------------------------------- */
function logout() {
    sessionStorage.removeItem("squadUser");
    window.location.href = "squad-login.html";
}

</script>
</body>
</html>
